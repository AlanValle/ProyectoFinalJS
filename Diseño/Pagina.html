<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Materialize | Offsets </title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src='../jquery/jquery-3.2.1.min.js'></script>
    </head>
	<body id="bd">
	<nav>
        <div class="nav-wrapper blue lighten-2 row">
        	<div class="col s12 l12 m12 center-align">
           		<a href="./" class="brand-logo"> Urban Jungle </a>
            	<ul class="right hide-on-med-and-down">
            	</ul>
            </div>
        </div>
    </nav>
	<div class="container">
     <div class="row">
	 <div class="card green accent-3 col  hide-on-small-only l4 m4">
	 <div class="card-content center-align col l12 m12 s12">
		<span class="card-title">Contactos</div>
		<div  id="con" align="center" class="col s12 m12 l12"><p></p></div>
    </div>
    </div>
	</div>
	</div>
	<div "class="container">
     <div id="p2" class="row">
	 <div class="card cyan col l5 m6 s12">
	 <div class="card-content center-align col l12 m12 s12">
		<span class="card-title">Publicacion</div>
		<div id="publica"  align="center" class="col s12 m12 l12"><p>Hola</p></div><br/>
		<div id="p6"  class="col s12 m12 l12"><p>Comentarios</p></div>
		<div id="comen" class="col s12 m12 l12"><p>que feo</p></div><br/>
	
    </div>
    </div>
	</div>
    </body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.js"></script>
    <script type="text/javascript">
	var publi=["hello world", "blabla", "nfafafasfsihfashfiahfuhfuahfahf"];
	var c=["Mcmanus", "elpelucas", "elminimau", "lucaloco"];
	var com=["bonito", "horrible", "dsfsdf"];
		for(i=0; i<=2; i++)
		{
			$("#p2").clone().appendTo("#bd");
			$("#publica").html(publi[i]);
			$("#comen").html(com[i]);
		}
		$("#con").clone().appendTo("#bd");
		$("#con").html(c[0]+"<br/>"+c[1]+"<br/>"+c[2]+"<br/>"+c[3]);
		//	}
	
	</script>
</html>
