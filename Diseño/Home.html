        </div>

    <body>
 	<div class="container row">
    <div class="col s6">
    	<div class="slider col l12">
    		<ul class="slides">
      			<li>
        			<img src="1.jpg"> 
       			 	<div class="caption center-align">
          				<h3>This is our big Tagline!</h3>
         		 			<h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        			</div>
      			</li>
      			<li>
        			<img src="http://lorempixel.com/580/250/nature/2">
        			<div class="caption left-align">
        				<h3>Left Aligned Caption</h3>
        			    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        			</div>
      			</li>
      			 <li>
       				<img src="http://lorempixel.com/580/250/nature/3"> 
        			<div class="caption right-align">
        		    	<h3>Right Aligned Caption</h3>
         				<h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        			</div>
      			</li>
      
    </ul>
  </div>
  </div>
  </div>
        <div class="container row" />
         	<div class="card cyan lighten-3 col l5 m12 s12  "> <!--push-s6 offset-m3-->
                <div class="card-content white-text center-align">
                    <span class="card-title">  ¿Aun no tienes una cuenta?? ¡Crea una ya! </span>
                     <p>Totalmente gratis </p> <br/>
                        <form class="col s12" method="POST" action="Register.html">
      						<div class="row">
        						<div class="input-field col s10 ">
          							<i class="material-icons prefix ">account_circle</i>
          							<input id="icon_prefix" type="text" class="validate red" name="user">
          							<label for="icon_prefix red">Usuario</label>
        						</div>
        					<div class="input-field col s10 ">
          							<i class="material-icons prefix">vpn_key</i>
          							<input id="icon_prefix" type="password" class="validate red" name="pass">
          							<label for="icon_prefix red">Contraseña</label>
        					</div>
        							<button class="btn waves-effect waves-light" type="submit" name="action">Registrate
    								<i class="material-icons right">send</i>
  									</button>
        					</div>
        				</form>                
                </div>
            </div>
            </div>
        </div>
